name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFilePath=./TestResults-6.0.x/TestResults-6.0.x-*.trx" --results-directory ./TestResults-6.0.x
      
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
       name: dotnet-results-6.0.x
       path: ./TestResults-6.0.x/
       
    - uses: dorny/test-reporter@v1
      with:
        artifact: dotnet-results-6.0.x
        name: Test Report
        path: ./TestResults-6.0.x/
        reporter: dotnet-trx
